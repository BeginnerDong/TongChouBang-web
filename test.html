<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8"/>
    </head>
    <body>
            <input type="radio" name="check" class="check">页面显示库存数

            js代码：
            
            <script>
            $(document).ready(function(){
                $(".check").each(function(){//循环绑定事件
                    this.onclick = function(){
                        if(this == old){//如果点击的对象原来是选中的，取消选中
                            this.checked = false;
                            old = null;
                        } else{
                            old = this;
                        }
                    }
                });
            });
            </script>
    </body>
</html>
